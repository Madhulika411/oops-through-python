<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h2{
            text-align:center;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin:0;
            padding: 0;
            background-color: rgb(192, 251, 255);
        }
        .container {
            display: flex;
            gap: 20px;

        }
        .box {
            flex: 1;
            padding: 20px;
            border: 2px solid blue;
            background-color:pink;
            text-align: center;
            font-size: 20px;
            max-width:mobile
            @media (max-width:600px) {
                .box{
                    background-color: lightgreen;
                }
            }
        }
        max-width for the tab
        @media (max-width: 768px) {
            .box {
                background-color: greenyellow;
                font-size: 24px;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            }
        }
    </style>
</body>
<h2>Responsive web Design concepts</h2>
<div class="container">
    <div class="box">India</div>
    <div class="box">America</div>
    <div class="box">Us</div>
    <div class="box">Uk</div>
    <div class="box">Canada</div>
    <div class="box">Pak</div>
    <div class="box">Sri lanka</div>
