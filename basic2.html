<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">
        value1:
        <input type="text" id="v1">
    </label>
    <label for="">
        value2:
        <input type="text" id="v2">
    </label>
   <button id="btn1">Add</button>
   <button id="btn2">Sub</button>
   <button id="btn3">Multi</button>
   <button id="btn4">Div</button>
    <h1 id="btn"></h1>
     <script>
         document.getElementById("btn1").addEventListener("click",process)
         document.getElementById("btn2").addEventListener("click",process)
         document.getElementById("btn3").addEventListener("click",process)
         document.getElementById("btn4").addEventListener("click",process)
        function process(event){
            let t1,t2,res;
             t1= parseInt(document.getElementById("v1").value)
            t2= parseInt(document.getElementById("v2").value)
            if(event.target.innerHTML =="Add"){
               res= t1+t2
            }else if(event.target.innerHTML =="Sub"){
                res=t1-t2
            }else if(event.target.innerHTML =="Multi"){
                res=t1*t2
            }else{
    
               res= t1/t2
            }
            h_tag = document.getElementById("btn");
            h_tag.innerHTML = res;
        }
            </script>
    </body>
        </html>
