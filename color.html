<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
     .item{
            width: 10vw;
            height: 5vw;
            border:4px solid black;
            text-align: center;
        }
    
        </style>
        <div class="item">1</div><br><br>
        <div class="item">2</div><br><br>
        <div class="item">3</div><br><br>
        <div class="item">4</div><br><br>
        <button onclick="colorEven()">Color Even</button>
        <script>
            function colorEven(){
                let items=document.querySelectorAll(".item");
                for( let i=0;i<items.length;i++){
                    if(i%2===1){
            items[i].style.backgroundColor = "yellow"
                }
            }
        }
            

        </script>

</body>
</html>
